<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Two-Side Slider | Project 3</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div style="background: linear-gradient(229.99deg, #11DEE9 -26%, #017E8B 145%);">
                <h1>City Life</h1>
                <p>Life of small people in a big city</p>
            </div>
            <div style="background: linear-gradient(215.32deg, #47b1fd -1%, #84aacd 124%);">
                <h1>Youth</h1>
                <p>One of the brightest life periods</p>
            </div>
            <div style="background: linear-gradient(221.87deg, #e9a3c4 1%, #e4699d 128%);">
                <h1>Important Life Choices</h1>
                <p>Moments of uncertainty</p>
            </div>
            <div style="background: linear-gradient(220.16deg, #FFE101 -8%, #F39102 138%);">
                <h1>Happiness</h1>
                <p>Finding peace within yourself</p>
            </div>
        </aside>
        <div class="main-slide"> 
            <div style="background-image: url('https://images.unsplash.com/photo-1520321930038-85a3e4ceb446?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTQyfHx5ZWxsb3d8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1633388673555-24e2ae19616a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1770&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1633427118155-37f160472d3d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1775&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1633574364467-808a45292353?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1771&q=80');"></div>
        </div>
        <div class="controls">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
</body>
</html>
